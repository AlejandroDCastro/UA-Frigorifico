<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Author" content="Alejandro Castro Valero">
	<meta name="Author" content="Alejandro Chica Gutiérrez">
	<meta name="description" content="Front-End Proyecto Frigorífico">
	<meta name="keywords" content="frigorifico, interfaz, usabilidad, accesibilidad">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/fontello.css">
	<script src="../electro.js"></script>
	<script src="js/script.js"></script>
	<title>Interfaz de Frigorífico</title>
</head>
<body data-vista="bloqueo">
	<div id="bloqueo">
		<div>
			<h2>
				<a href="#">
					<img src="img/logotipo.png" alt="Logotipo empresa española">
				</a>
			</h2>
			<div>
				<div>
					<time id="hora" datetime="08:30" data-aparece="si"></time>
					<time id="fecha" datetime="1914-12-20"></time>
				</div>
				<div>
					<span>
						<output id="tempFrigo"><img src="img/loading.gif" alt="Cargando..."></output>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div id="inicio" class="ocultar">
		<header>
			<p>
				<a href="#">
					<span class="icon-bell"></span>
				</a>
				<a href="#">
					<time datetime="08:30" data-aparece="si"></time>
				</a>
				<time datetime="1914-12-20"></time>
			</p>
		</header>
		<main>
			<nav>
				<ul>
					<li>
						<a href="#">
							<p data-activado="refrigerador">
								<span class="icon-fridge"></span>
								<span class="icon-exchange desactivado"></span>
								<span class="icon-snowflake desactivado"></span>
							</p>
						</a>
					</li>
					<li>
						<a href="#">
							<p>
								<span class="icon-fridge"></span>
							</p>
						</a>
					</li>
					<li>
						<a href="#">
							<p>
								<span class="icon-basket"></span>
							</p>
						</a>
					</li>
				</ul>
			</nav>
			<div id="vistaTemperatura">
				<p>
					<output>+4 <span>º</span></output>
				</p>
			</div>
			<div id="vistaRefrigerador" class="vistaCompartimento ocultar">
				<h2>Opciones de Refrigerador</h2>
				<div>
					<article>
						<h3>Encendido</h3>
						<input type="radio" name="encendido" value="no">
					</article>
					<article>
						<h3>Luz</h3>
						<div>
							<input type="radio" name="lucesRefrigerador" id="off1" value="0">
							<label for="off1">Apagada</label>
						</div>
						<div>
							<input type="radio" name="lucesRefrigerador" id="auto1" value="1">
							<label for="auto1">Automática</label>
						</div>
						<div>
							<input type="radio" name="lucesRefrigerador" id="on1" value="2">
							<label for="on1">Encendida</label>
						</div>
					</article>
				</div>
				<div>
					<button class="boton">Aceptar</button>
				</div>
			</div>
			<div id="vistaCongelador" class="vistaCompartimento ocultar">
				<h2>Opciones de Congelador</h2>
				<div>
					<article>
						<h3>Encendido</h3>
						<input type="radio" name="encendido" value="no">
					</article>
					<article>
						<h3>Luz</h3>
						<div>
							<input type="radio" name="lucesCongelador" id="off2" value="0">
							<label for="off2">Apagada</label>
						</div>
						<div>
							<input type="radio" name="lucesCongelador" id="auto2" value="1">
							<label for="auto2">Automática</label>
						</div>
						<div>
							<input type="radio" name="lucesCongelador" id="on2" value="2">
							<label for="on2">Encendida</label>
						</div>
					</article>
				</div>
				<div>
					<button class="boton">Aceptar</button>
				</div>
			</div>
			<nav>
				<ul>
					<li>
						<a href="#">
							<p>
								<span class="icon-plus"></span>
							</p>
						</a>
					</li>
					<li>
						<a href="#">
							<p>
								<span class="icon-minus"></span>
							</p>
						</a>
					</li>
					<li>
						<a href="#">
							<p>
								<span class="icon-cog"></span>
							</p>
						</a>
					</li>
				</ul>
			</nav>
		</main>
		<footer>

		</footer>
	</div>
</body>
</html>
