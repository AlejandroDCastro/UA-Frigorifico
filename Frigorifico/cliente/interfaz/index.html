<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="Author" content="Alejandro Castro Valero">
	<meta name="Author" content="Alejandro Chica Gutiérrez">
	<meta name="description" content="Front-End Proyecto Frigorífico">
	<meta name="keywords" content="frigorifico, interfaz, usabilidad, accesibilidad">
	<script src="https://kit.fontawesome.com/e411565dbb.js" crossorigin="anonymous"></script>
	<title>Interfaz de Frigorífico</title>
</head>
<body>
	<header>
		<p>
			<time datetime="1914-12-20">Martes, 20 de Diciembre</time>
			<time datetime="08:30">08:30 AM</time>
		</p>
	</header>
	<main>
		<nav>
			<ul>
				<li>
					<p>
						<img src="Assets/fridge.png" alt="Icono refrigerador">
						<img src="Assets/arrow.png" alt="Icono flecha bidireccional">
						<img src="Assets/snowflake.png" alt="Icono copo de nieve">
					</p>
				</li>
				<li>
					<p>
						<img src="Assets/fridge.png" alt="Icono refrigerador">
						<label>Refrigerador</label>
					</p>
				</li>
				<li>
					<p>
						<img src="Assets/shopping-cart.png" alt="Icono pedido">
						<label>Pedido</label>
					</p>
				</li>
			</ul>
		</nav>
		<div>
			<p>
				<output>+4</output>
			</p>
		</div>
		<nav>
			<ul>
				<li>
					<p>
						<img src="Assets/plus.png" alt="Icono signo más">
					</p>
				</li>
				<li>
					<p>
						<img src="Assets/minus.png" alt="Icono signo menos">
					</p>
				</li>
				<li>
					<p>
						<img src="Assets/settings.png" alt="Icono preferencias">
						<label>Preferencias</label>
					</p>
				</li>
			</ul>
		</nav>
	</main>
	<footer>

	</footer>
</body>
</html>
